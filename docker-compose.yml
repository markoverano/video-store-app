services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: videostore-db
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${SA_PASSWORD}
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "${SA_PASSWORD}" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: videostore-backend
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=${DB_NAME};User Id=sa;Password=${SA_PASSWORD};TrustServerCertificate=True
    ports:
      - "5000:80"
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      sqlserver:
        condition: service_healthy

  frontend:
    build:
      context: ./video-store-frontend
      dockerfile: Dockerfile
    container_name: videostore-frontend
    ports:
      - "4200:80"
    depends_on:
      - backend

volumes:
  sqlserver_data:
  uploads_data:
